<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

    let date1 = prompt("Enter the date1 (MM/DD/YYYY)");
    date3 = new Date(date1);
    let date2 = prompt("Enter the date2 (MM/DD/YYYY)");
    date4 = new Date(date2);
    diff = (date3.getTime() - date4.getTime());
    z = new Date(diff)
    var Diff_In_Minutes = Math.floor(z / (1000 * 60 ));
    var Diff_In_Hour = Math.floor(z / (1000 * 3600  ));
    var Diff_In_Days = Math.floor(z / (1000 * 3600 * 24 ));
    var Diff_In_Months = Math.floor(Diff_In_Days /  30) ;  
    var Diff_In_Years = Diff_In_Months / 12; 
    console.log(Diff_In_Years) 
   // console.log(years+" Years,"+months+" Months, "+temp+" days");
    document.write("in else"+ '<br>');
    document.write("Days : "+Diff_In_Days)+ '<br>';
    document.write("Months : "+ Diff_In_Months+ '<br>')
    document.write("Years : "+ Diff_In_Years+ '<br>')
    let message = ' ';
    message += Diff_In_Days + " days " 
    message += Diff_In_Months + " months "
    message += Diff_In_Years + " years ago \n"

    // console.log(message)

    document.write("Difference Minutes : "+ Diff_In_Minutes+ '<br><br><br>')
    document.write("Difference Hour : "+ Diff_In_Hour+ '<br><br><br>')
    document.write("Difference days : "+ Diff_In_Days+ '<br><br><br>')
    </script>
</body>
</html>
