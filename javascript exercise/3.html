<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let array=[3, 4, 4, 4, 4,4, 4, 4, 4, 3,'a','a','a','a','b','c','c','a'];
    let maxfrequency= 1; //max frequency
    let m = 0; //increment value
    let item;

    for (let i = 0; i < array.length; i++) {
        for (let j = i; j < array.length; j++) {
        if (array[i] == array[j]) m++;
        if (maxfrequency < m) {
            maxfrequency = m;
            item = array[i];
        }
    }

    m = 0;
}

document.write(item + " ( " + maxfrequency + " times ) ");    
    </script>
</body>
</html>
