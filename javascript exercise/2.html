<script>
   n =  prompt("Enter a Number");
   let value = n.toString();
   let result =[];
  // console.log(result);

    for(let i =0 ; i<value.length ;i++) {

        result.push('-', value[i]);
       }
       else {
        result.push(value[i]);
       }
   }
    //console.log(result)
    z= result.join('')
    console.log(z);
